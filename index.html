<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sawmill CTP Flag Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sawmill CTP Flag Tracker</h1>
        <p>The Sawmill • Silver Springs, FL • Sundays 9:00 a.m. • Check-in by 8:50 a.m.</p>
    </header>
    
    <section id="setup">
        <h2>Event Setup</h2>
        
        <label for="num-groups">Number of Groups (adjust for last-minute additions):</label>
        <input type="number" id="num-groups" min="1" value="4">
        
        <label for="group-starts">Suggested/Assigned Starting Holes (edit if needed):</label>
        <input type="text" id="group-starts" placeholder="Generated based on # of groups">
        
        <label for="ctp-holes">CTP Holes (comma-separated, any number):</label>
        <input type="text" id="ctp-holes" placeholder="e.g., 3,4,5,6,8,10,11,12,19,24">
        
        <button id="generate-starts">Generate Starting Holes</button>
        <button id="generate-btn">Generate Flag Assignments</button>
    </section>
    
    <section id="output" style="display: none;">
        <h2>CTP Flag Assignments</h2>
        <div id="ctp-flags"></div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
